<div class="experiment-title row"> <span class="experiment-title-text">Experiments and Projects</span> </div> <div class="projects-area"> <div class="project-tile col-md-4 col-sm-6 col-xs-12" ng-repeat="project in main.projects"> <div class="project-tile-container"> <div class="project-tile-link" ng-click="main.openLink(project.homepage,project)"> <div class="project-tile-title"> {{project.name}} </div> <!-- <img class="project-tile-image" ng-src="{{project.image || 'images/ARLOGO.png'}}" /> --> <div class="project-tile-description"> {{project.description}} </div> <ul class="project-tile-techstack"> <li class="project-tile-techstack-unit" ng-repeat="tstack in project.techstack"> {{tstack}} </li> </ul> </div> <div class="project-tile-urls"> <a ng-href="{{project.html_url}}" target="_blank" class="project-tile-urls-repo col-xs-6"><i class="fa fa-github"> Github</i></a> <a ng-href="{{project.homepage}}" ng-if="!!project.homepage" target="_blank" class="project-tile-urls-link col-xs-6"><i class="fa fa-external-link"> Link</i></a> <span ng-if="!project.homepage" class="col-xs-6 error-text">{{project.errorText}}</span> </div> </div> </div> </div>
