#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
    branches:
      only:
        - source

    working_directory: ~/master-atul.github.io

    steps:
      - run: git config --global user.email atulanand94@gmail.com
      - run: git config --global user.name Atul R
      - add_ssh_keys:
          fingerprints:
            - "3b:f7:e5:6d:6f:9a:a1:4a:3b:dd:30:04:a8:57:54:00"
      - run: ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run: cd .. && git clone git@github.com:master-atul/master-atul.github.io.git && cd master-atul.github.io
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: node ./scripts/projects_updater.js ${GITHUB_API_V4_READ_TOKEN}
      - run: yarn build
      - run: cp -rf bundle /tmp/portfolio_dist
      - run: cp CNAME /tmp/CNAME
      - run: cp README /tmp/README
      - run: git clean -fd && git reset --hard
      - run: git checkout master
      - run: rm -rf * && cp -rf /tmp/portfolio_dist/* .
      - run: cp /tmp/CNAME CNAME && cp /tmp/README README
      - run: git add -A .
      - run: git commit -m "Commit new bundle to master"
      - run: git push origin master
